<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Pop Game</title>
  <link rel="stylesheet" href="css/styles.css"> 
  <script src="scripts/script.js" defer></script>
</head>
<body>
 <section id="gameheader" class="homesection">
    <h1 class="gametitle">Bunny Pop</h1>

    <nav class="homenav">
      <a href="game.html">Home</a>
    </nav>

    <nav class="aboutnav">
      <a href="#">About Us</a>
    </nav>
 </section>

 <section id="gamebody" class="homesection"> 
  <div class="bunny top-left"></div>
  <div class="bunny top-right"></div>
  <div class="bunny bottom-left"></div>
  <div class="bunny bottom-right"></div>

    <button class="start" onclick="playSound()">Click Here to Start the Game</button>
  <audio id="clicksound">
    <source src="audio/clickaudio.mp3" type="audio/mpeg">
  </audio>

 </section>

 <section id="footerpart" class="homesection">
  <footer>
    This is the Footer Part
  </footer>
 </section>

 <div class="instructions">
  <h2 style="text-align: center;">Instructions</h2>
  <ol>
      <li>Click the bunnies before they disappear.</li>
      <li>Time limit is 30 seconds.</li>
      <li>Your score will be displayed at the end of the game.</li>
  </ol>
  <p style="font-style: italic; color: rgb(61, 99, 223); text-align: center;">
    ( You will be automatically directed to the game screen in 10 seconds. ) </p>
</div>

</body>
</html>
